{% set name = "sidecar" %}
{% set version = "0.5.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 5ea7054456f0e716f0e9636563db24b6f484192694bd098368b7a9b67d722978

build:
  noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - python  >=3.6
    - pip
    - jupyter-packaging  >=7.9
  run:
    - python  >=3.6
    - ipywidgets >=7.5.0
    - jupyterlab >=3,<4

test:
  imports:
    - sidecar
  commands:
    - test -f ${PREFIX}/share/jupyter/nbextensions/@jupyter-widgets/jupyterlab-sidecar/extension.js                                       # [unix]
    - test -f ${PREFIX}/share/jupyter/nbextensions/@jupyter-widgets/jupyterlab-sidecar/index.js                                           # [unix]
    - test -f ${PREFIX}/share/jupyter/labextensions/@jupyter-widgets/jupyterlab-sidecar/package.json                                      # [unix]
    - if exist %PREFIX%\\share\\jupyter\\nbextensions\\@jupyter-widgets\\jupyterlab-sidecar\\extension.js (exit 0) else (exit 1)          # [win]
    - if exist %PREFIX%\\share\\jupyter\\nbextensions\\@jupyter-widgets\\jupyterlab-sidecar\\index.js (exit 0) else (exit 1)              # [win]
    - if exist %PREFIX%\\share\\jupyter\\labextensions\\@jupyter-widgets\\jupyterlab-sidecar\\package.json (exit 0) else (exit 1)         # [win]

about:
  home: https://github.com/jupyter-widgets/jupyterlab-sidecar
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE.txt
  summary: 'A sidecar output widget for JupyterLab'
  dev_url: https://github.com/jupyter-widgets/jupyterlab-sidecar

extra:
  recipe-maintainers:
    - jasongrout
    - SylvainCorlay
    - martinRenou
